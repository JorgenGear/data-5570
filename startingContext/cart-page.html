<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - StoreName</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: #f8f8f8;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .search-bar {
            flex: 1;
            margin: 0 1em;
        }
        .search-bar input {
            width: 100%;
            padding: 0.5em;
        }
        .navbar {
            display: flex;
            gap: 1em;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
        }
        .main-content {
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
        }
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-bottom: 2em;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .item-info {
            flex: 2;
        }
        .item-price {
            flex: 1;
            text-align: right;
        }
        .item-quantity select {
            padding: 0.5em;
        }
        .cart-summary {
            background: #f8f8f8;
            padding: 1em;
            border-radius: 4px;
            text-align: right;
        }
        button {
            padding: 0.5em 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.remove {
            background-color: #dc3545;
        }
        button.remove:hover {
            background-color: #c82333;
        }
        footer {
            background-color: #f8f8f8;
            padding: 1em;
            text-align: center;
            margin-top: 2em;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">StoreLogo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <nav class="navbar">
            <a href="search.html">Search</a>
            <a href="cart.html">Cart</a>
            <a href="wishlist.html">Wishlist</a>
            <a href="#">Account</a>
        </nav>
    </header>

    <div class="main-content">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
            <div class="cart-item">
                <div class="item-info">
                    <h3>Product Name</h3>
                    <p>Size: Medium</p>
                </div>
                <div class="item-price">$99.99</div>
                <div class="item-quantity">
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <button class="remove">Remove</button>
            </div>
        </div>
        <div class="cart-summary">
            <h3>Total: $99.99</h3>
            <a href="checkout.html"><button>Proceed to Checkout</button></a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 StoreName. All rights reserved.</p>
    </footer>
</body>
</html>
