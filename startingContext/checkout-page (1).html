<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - StoreName</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: #f8f8f8;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .search-bar {
            flex: 1;
            margin: 0 1em;
        }
        .search-bar input {
            width: 100%;
            padding: 0.5em;
        }
        .navbar {
            display: flex;
            gap: 1em;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
        }
        .main-content {
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
        }
        .checkout-form {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2em;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .order-summary {
            background: #f8f8f8;
            padding: 1.5em;
            border-radius: 4px;
            position: sticky;
            top: 2em;
        }
        .order-summary p {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5em;
        }
        .order-summary h4 {
            border-top: 1px solid #ddd;
            margin-top: 1em;
            padding-top: 1em;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 0.5em 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .card-details {
            border: 1px solid #ddd;
            padding: 1em;
            border-radius: 4px;
            margin-top: 1em;
        }
        footer {
            background-color: #f8f8f8;
            padding: 1em;
            text-align: center;
            margin-top: 2em;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">StoreLogo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <nav class="navbar">
            <a href="search.html">Search</a>
            <a href="cart.html">Cart</a>
            <a href="wishlist.html">Wishlist</a>
            <a href="#">Account</a>
        </nav>
    </header>

    <div class="main-content">
        <h2>Checkout</h2>
        <div class="checkout-form">
            <div class="customer-info">
                <h3>Shipping Information</h3>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>State/Province</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>ZIP/Postal Code</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select required>
                        <option value="">Select Country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="GB">United Kingdom</option>
                    </select>
                </div>

                <h3>Payment Information</h3>
                <div class="form-group">
                    <label>Payment Method</label>
                    <select required>
                        <option value="">Select Payment Method</option>
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <div class="card-details">
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="**** **** **** ****" required>
                    </div>
                    <div class="form-group">
                        <label>Expiration Date</label>
                        <input type="text" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="text" placeholder="***" required>
                    </div>
                </div>
            </div>

            <div class="order-summary">
                <h3>Order Summary</h3>
                <p><span>Subtotal:</span> <span>$99.99</span></p>
                <p><span>Shipping:</span> <span>$5.99</span></p>
                <p><span>Tax:</span> <span>$8.50</span></p>
                <h4><span>Total:</span> <span>$114.48</span></h4>
                <button>Place Order</button>
                <p style="font-size: 0.8em; margin-top: 1em; text-align: center;">
                    By placing your order, you agree to our Terms of Service and Privacy Policy
                </p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 StoreName. All rights reserved.</p>
    </footer>
</body>
</html>
