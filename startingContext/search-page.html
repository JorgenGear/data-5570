<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - StoreName</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: #f8f8f8;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .search-bar {
            flex: 1;
            margin: 0 1em;
        }
        .search-bar input {
            width: 100%;
            padding: 0.5em;
        }
        .navbar {
            display: flex;
            gap: 1em;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
        }
        .main-content {
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
        }
        .filter-section {
            display: flex;
            gap: 1em;
            margin-bottom: 2em;
        }
        .filter-group {
            flex: 1;
        }
        .filter-group select {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
        }
        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2em;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 1em;
            text-align: center;
        }
        .product-image {
            background: #f1f1f1;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1em;
        }
        button {
            padding: 0.5em 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #f8f8f8;
            padding: 1em;
            text-align: center;
            margin-top: 2em;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">StoreLogo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <nav class="navbar">
            <a href="search.html">Search</a>
            <a href="cart.html">Cart</a>
            <a href="wishlist.html">Wishlist</a>
            <a href="#">Account</a>
        </nav>
    </header>

    <div class="main-content">
        <h2>Search Results</h2>
        <div class="filter-section">
            <div class="filter-group">
                <h3>Categories</h3>
                <select>
                    <option>All Categories</option>
                    <option>Electronics</option>
                    <option>Clothing</option>
                    <option>Home & Kitchen</option>
                </select>
            </div>
            <div class="filter-group">
                <h3>Price Range</h3>
                <select>
                    <option>All Prices</option>
                    <option>Under $25</option>
                    <option>$25 - $50</option>
                    <option>$50 - $100</option>
                    <option>Over $100</option>
                </select>
            </div>
            <div class="filter-group">
                <h3>Sort By</h3>
                <select>
                    <option>Relevance</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                    <option>Customer Rating</option>
                </select>
            </div>
        </div>
        <div class="search-results">
            <div class="product-card">
                <div class="product-image">Product Image</div>
                <h3>Product Name</h3>
                <p>$99.99</p>
                <a href="product.html"><button>View Details</button></a>
            </div>
            <!-- More product cards... -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 StoreName. All rights reserved.</p>
    </footer>
</body>
</html>
